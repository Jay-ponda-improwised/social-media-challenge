<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Social Media Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      .fullScreen {
        height: 100vh;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="container-fluid" style="background: blue">
    <div class="container fullScreen" style="background: green">
      <header style="padding: 10px">
        <div class="row">
          <div class="col-6">
            <div>Social Media Dashboard</div>
            <div>Total Followers: 23,004</div>
          </div>
          <div class="col-6">
            <div>Dark Mode</div>
            <div></div>
          </div>
        </div>
      </header>

      <main role="main">
        <div class="row SocialBucket">
          <div class="col-3 SocialSaprateSpace">
            <div class="cardSocialProfile">
              <div class="socIconAndName">@nathanf</div>
              <div class="followerNum">1987</div>
              <div class="followerText">Followers</div>
              <div class="up-down-followers">12 Today</div>
            </div>
          </div>
          <div class="col-3 SocialSaprateSpace">
            <div class="cardSocialProfile">
              <div class="socIconAndName">@nathanf</div>
              <div class="followerNum">1044</div>
              <div class="followerText">Followers</div>
              <div class="up-down-followers">99 Today</div>
            </div>
          </div>
          <div class="col-3 SocialSaprateSpace">
            <div class="cardSocialProfile">
              <div class="socIconAndName">@realnathanf</div>
              <div class="followerNum">11k</div>
              <div class="followerText">Followers</div>
              <div class="up-down-followers">1099 Today</div>
            </div>
          </div>
          <div class="col-3 SocialSaprateSpace">
            <div class="cardSocialProfile">
              <div class="socIconAndName">Nathan F.</div>
              <div class="followerNum">8239</div>
              <div class="followerText">Subscribers</div>
              <div class="up-down-followers">144 Today</div>
            </div>
          </div>
        </div>
        <h2 class="overviewToday">Overview - Today</h2>
        <div class="socialProfileFieldBucket">
          <div class="spField">
            <div class="filed-title">
              <div class="col-6 page-reviews"></div>
              <div class="col-6 socmed-icon"></div>
            </div>
            <div class="field-scores">
              <div class="col-6 field-counts"></div>
              <div class="col-6 field-groth-in-per"></div>
            </div>
          </div>
          <div class="spField">
            <div class="filed-title">
              <div class="col-6 page-reviews"></div>
              <div class="col-6 socmed-icon"></div>
            </div>
            <div class="field-scores">
              <div class="col-6 field-counts"></div>
              <div class="col-6 field-groth-in-per"></div>
            </div>
          </div>
          <div class="spField">
            <div class="filed-title">
              <div class="col-6 page-reviews"></div>
              <div class="col-6 socmed-icon"></div>
            </div>
            <div class="field-scores">
              <div class="col-6 field-counts"></div>
              <div class="col-6 field-groth-in-per"></div>
            </div>
          </div>
          <div class="spField">
            <div class="filed-title">
              <div class="col-6 page-reviews"></div>
              <div class="col-6 socmed-icon"></div>
            </div>
            <div class="field-scores">
              <div class="col-6 field-counts"></div>
              <div class="col-6 field-groth-in-per"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
